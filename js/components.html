<!-- Component classes HTML -->
<!-- To add a component class, create your component HTML
     in this file and give it a unique id. By convention,
     component class ids are capitalized titlecase (a 
     settings dialog could use SettingsDialog as an id).

     See components.js to create new components.
-->
<components>

    <!-- alert box -->
    <div class="alert" role="alert" id="Alert">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="alert-text small">&nbsp;</span>
    </div>

</components>
